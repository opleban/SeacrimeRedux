<!DOCTYPE html>
<html>
  <head>
    <title>Coding Redux</title>
    <link rel="stylesheet" href="/bower_components/normalize.css/normalize.css">
    <link rel="stylesheet" href="/bower_components/leaflet/dist/leaflet.css">
    <link rel="stylesheet" href="/bower_components/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="/bower_components/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <link rel="stylesheet" href="css/app.css">
    <script src="/bower_components/jquery/dist/jquery.min.js"></script>
    <script src="/bower_components/d3/d3.min.js"></script>
    <script src="/bower_components/leaflet/dist/leaflet.js"></script>
    <script src="/bower_components/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <script src="/bower_components/underscore/underscore-min.js"></script>
  </head>

  <body>

    <header>
      <div class="head-title">
        <h1>CenturyLink Crime</h1>
      </div>
      <div class="team-selectors">
        <select class="styled-select year-selection">
          <option>Select year</option>
          <option value=2014>2014</option>
        </select>
        <select class="styled-select team-selection">
          <option>Select a team</option>
        </select>
      </div>
      <div class="clearfloat"></div>
    </header>
    <div class="map-container">
      <div id="map"></div>
    </div>
    <div id="charts">
      <div class="chart-header">
        <div class="container">
          <h2>2014 Crime Overview</h2>
          <p> The pie chart below displays a breakdown of crime within a mile of CenturyLink Stadium in 2014 by the type of incidence. For further details, click on any pie slice to see a chart displaying the number of those incidences that occurred during each month.</p>
        </div>
      </div>
      <div id="pie-chart">
        <div id="crime-total"></div>
      </div>
      <div id="bar-chart"></div>
    </div>
    <footer>
    </footer>

    <script id="select-template" type="text/template">
      <option>Select a team</option>
      <% _.each( data, function( team ){ %>
        <option x-team-name=<%= team.teamName %> x-game-date=<%= team.gameDate %>> <%=team.teamName %></option>
      <% }) %>
    </script>
    <script id="crime-total-template" type="text/template">
      <h3>total number of reported crimes: <%= number %></h3>
    </script>

    <script src="js/SoQL_Query_Maker.js"></script>
    <script src="js/Data_Fetcher.js"></script>
    <script src="js/Map_View.js"></script>
    <script src="js/Bar_Graph.js"></script>
    <script src="js/Chart_View.js"></script>
    <script src="js/App_View.js"></script>
  </body>

</html>
